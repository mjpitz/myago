run:
  concurrency: 2
  timeout: 5m
output:
  format: line-number
linters-settings:
  funlen:
    lines: 100
    statements: 50
linters:
  enable-all: true
  disable:
    - tagliatelle
    - gomnd
    - gochecknoglobals
    - exhaustive
    - lll
    - exhaustivestruct
    - gci
    - wsl
    - testpackage
    - ifshort
    - gofumpt
    # eventually re-enable
    - staticcheck
    - forcetypeassert
    - wrapcheck
    - goerr113
    - nilnil
    - unparam
    - ireturn
    - funlen
    - cyclop
    - contextcheck
    - containedctx
    - nilerr
    # deprecated
    - scopelint
    - interfacer
    - maligned
    - golint
    - varnamelen

